<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
  </head>
  <body>
    <h1>{{ user.name }}</h1>
    <p><strong>Location:</strong> {{ user.location }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <h2>Stats</h2>
    <ul>
      <li>Total encounters: {{ user.stats.total_encounters }}</li>
      <li>Survival rate: {{ user.stats.survival_rate }}%</li>
      <li>Potions: {{ user.stats.num_of_potions }}</li>
    </ul>
  </body>
</html>
